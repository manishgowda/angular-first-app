<div class="container">
  <app-cockpit (serverCreated)= "onServerAdded($event)"
  (blueprintCreated)= "onBlueprintAdded($event)"></app-cockpit>
  <app-server-element *ngFor="let serverElement of serverElements"
  [element]="serverElement"></app-server-element>
</div>
<div class="container">
  <app-gamecomponent (gameStart)="gameStarted($event)"></app-gamecomponent>
  <!-- <div (gameStart)="gameStarted($event)"></div> -->
  <div class="row">
    <div class="col-md-6 list-group">
      <ul>
        <app-even *ngFor="let enumber of evens" [evenNumber]="enumber"></app-even>
      </ul>
    </div>
    <div class="col-md-6 list-group">
      <ul>
        <app-odd *ngFor="let onumber of odds" [oddNumber]="onumber"></app-odd>
      </ul>
    </div>
  </div>
</div>
